<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Add Google Sign-In Script -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="pix.png" alt="Cute Pix" class="pix">
    </div>
    <div class="collision-box"></div>

    <div id="loginForm">
        <form class="login" action="login.php" method="post">
            <h3>Welcome to 0x0!</h3>
            <input type="text" placeholder="Email or Username" id="username" name="username">
            <input type="password" placeholder="Password" id="password" name="password">
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="registerForm" style="display:none;">
        <form class="login" action="register.php" method="post">
            <h3>Thank you for the Support!</h3>
            <input type="text" placeholder="Full Name" id="reg_name" name="name">
            <input type="text" placeholder="Email" id="reg_email" name="email">
            <input type="text" placeholder="Username" id="reg_username" name="username">
            <input type="password" placeholder="Password" id="reg_password" name="password">
            <input type="password" placeholder="Repeat Password" name="password_confirmation">
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
